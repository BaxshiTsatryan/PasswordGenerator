<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="title_section">
            <div class="title">
                <h1>Password Generator</h1>
            </div>
        </div>

        <div class="form">
            <div class="range_section">
                <label for="range"> Range (<span class="password_length">10</span>)</label>
                <input type="range" id="range" max="50" value="10">
            </div>

            <div class="checkbox_section">
                <label>
                    <input type="checkbox" id="lowercases_checkbox" checked> LowerCases
                </label>
            </div>

            <div class="checkbox_section">
                <label>
                    <input type="checkbox" id="numbers_checkbox" checked> Numbers
                </label>
            </div>

            <div class="checkbox_section">
                <label>
                    <input type="checkbox" id="uppercases_checkbox"> UpperCases
                </label>
            </div>

            <div class="checkbox_section">
                <label>
                    <input type="checkbox" id="symbols_checkbox"> Symbols
                </label>
            </div>

            <button type="button" class="submit">Generate</button>
        </div>

        <div class="results">
            <p class="result"></p>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
